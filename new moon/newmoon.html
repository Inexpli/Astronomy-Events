<body>
    <h1>
        How much time left till New Moon 2022 will be visible?
    </h1>
    <div class="countdown-container">
        <div class="countdown-el years-c">
            <p class="big-text" id="years">0</p>
            <span>Years</span>
        </div>
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <h3>The eclipse will be visible throughout the Pacific Ocean and parts of eastern Asia, Japan, Australia, and western North America.(<a href=https://eclipse.gsfc.nasa.gov/LEplot/LEplot2001/LE2021May26T.pdf target="_blank">More Details here</a>)</h3>
