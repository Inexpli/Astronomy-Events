<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comet 9P/Tempel 1</title>
    <meta name="author" content="Jakub JeÅ¼">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body>
    <h1>
        How much time left till Comet 9P/Tempel 1 will pass 0.55 AU from Jupiter?
    </h1>
    <div class="countdown-container">
        <div class="countdown-el years-c">
            <p class="big-text" id="years">0</p>
            <span>Years</span>
        </div>
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <h3>Comet 9P/Tempel 1 will pass 0.55 AU from Jupiter and may break apart due to gravitational forces.</h3>
